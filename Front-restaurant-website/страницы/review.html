<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оставить отзыв</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/review.css">
</head>
<body>
    <header>

    </header>
    

    <main>
        <form id="review-form">
            <label for="review">Ваш отзыв:</label>
            <textarea id="review" required></textarea>
            <button type="submit">Отправить</button>
        </form>
    </main>

    <footer>
        <!-- Здесь будет загружен footer.html -->
    </footer>
    
    <script>
        // Загружаем header
        fetch('/страницы/header.html')
            .then(response => response.text())
            .then(data => {
                // Вставляем загруженный HTML в header
                document.querySelector('header').innerHTML = data;
                
                // После загрузки вызываем updateUserUI для обновления иконки
                updateUserUI();
            })
            .catch(err => console.error('Ошибка загрузки header:', err));
    
        // Загружаем footer
        fetch('/страницы/footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            })
            .catch(err => console.error('Ошибка загрузки footer:', err));
    </script>
    
    <script src="/js/review.js"></script>
    <script src="/authorization/auth.js"></script> <!-- Добавь этот скрипт на все страницы -->

</body>
</html>
