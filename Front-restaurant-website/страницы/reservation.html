<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронь стола</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
    <header>
        <h1 class="restaurant-name">
            <a href="/index.html" class="restaurant-link">Деливия</a>
        </h1>
        <nav>
            <ul>
                <li><a href="/index.html">Главная</a></li>
                <li><a href="/страницы/menu.html">Меню</a></li>
                <li><a href="/страницы/reservation.html">Бронь</a></li>
                <li><a href="/страницы/review.html">Отзывы</a></li>
                <li><a href="/страницы/contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <form id="reservation-form" class="reservation-form">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" required>
            <label for="people">Количество человек:</label>
            <input type="number" id="people" required>
            <label for="date">Дата и время:</label>
            <input type="datetime-local" id="date" required>
            <label for="tableId">ID столика:</label>
            <input type="text" id="tableId" required>
            <button type="submit">Забронировать</button>
        </form>
    </main>

    <footer>
        <!-- Здесь будет загружен footer.html -->
    </footer>
    
    <script>
        fetch('/страницы/footer.html')
        .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            })
            .catch(err => console.error('Ошибка загрузки footer:', err));
    </script>
    
    <script src="/js/reservation.js"></script>
</body>
</html>
